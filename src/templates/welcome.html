{% extends "base.html" %}

{% block content %}
<section class="hero is-info is-fullheight">

      <div class="hero-head">
        
      </div>

      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-6 is-offset-3">
            <h1 class="title">
              Coming Soon
            </h1>
            <h2 class="subtitle">
              On vous prépare une interface pour commander nos livres à partir de chez vous ! <br>
              Vous regardez nos livres puis vous nous passez un coup de fil pour passer commande, et on prend des nouvelles au passage.
            </h2>
            <div class="box">
              <form action="search">
                <div class="field is-grouped">
                  <p class="control is-expanded">
                    <input class="input" name="q" id="query" type="text" placeholder="Chercher un titre, un auteur…">
                  </p>
                  <p class="control">
                    <a class="button is-info" type="submit">
                      Chercher
                    </a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </section>
{% endblock %}

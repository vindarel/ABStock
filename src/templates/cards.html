{% extends "base.html" %}


{% block content %}
<div class="container">
  <div class="columns">
    <div class="column is-6 is-offset-3">

      <div class="box">
        <form action="search">
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input class="input" name="q" id="query" type="text" placeholder="Chercher un titre, un auteur…">
            </p>
            <p class="control">
              <a class="button is-info" type="submit">
                Chercher
              </a>
            </p>
          </div>
        </form>
      </div>

      {% for card in cards %}
      <div class="box content">
	<article class="post">
	  <div class="media">
	    <div class="media-left">
	      <p class="image is-64x64">
		<img src="{{ card.cover }}">
	      </p>
	    </div>
	    <div class="media-content">
	      <div class="content">
                <h4> {{ card.title }} </h4>
		<p>
                  <span> {{ card.author }} </span>
		  <span class="tag"> {{ card.shelf }} </span>
		</p>
	      </div>
	    </div>
	    <div class="media-right">
	      <span class="has-text-grey-light"> {{ card.price | price }} €</span>
	    </div>
	  </div>
	</article>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
